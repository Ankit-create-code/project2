<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Picker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box; /* Good practice for consistent layout */
    }

    body {
      width: 100%;
      min-height: 100vh; /* Use min-height to handle content overflow */
      background-color: #222; /* Added a dark background to make colors pop */
      font-family: system-ui, sans-serif; /* Added a default font */
    }

    .container {
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      justify-content: center; /* Centering the boxes is often a good look */
      gap: 20px;
      padding: 20px;
    }

    .box {
      width: 200px; /* Using fixed width can be simpler for layout */
      height: 200px;
      border: 2px solid skyblue;
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 2px black; /* Makes text more readable on any color */
      transition: transform 0.2s; /* Add a little effect on hover */
    }

    .box:hover {
      transform: scale(1.05); /* Grow effect on hover */
    }

    .overlay {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0; /* Use left instead of right for consistency */
      transform: scale(0);
      transition: transform 0.5s ease-in-out; /* Smoother transition */
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: clamp(2rem, 10vw, 5rem); /* Responsive font size */
      color: white;
      text-decoration: underline;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

  <div class="container">
  </div>
  <div class="overlay"></div>

  <script>
    // --- FIX 1: Corrected the variable name from "conatiner" to "container" ---
    let container = document.querySelector(".container");
    let overlay = document.querySelector(".overlay");
    let messages = ["WELL DONE", "COPIED", "AWESOME", "NICE ONE", "GOT IT!"];

    for (let i = 1; i <= 99; i++) {
      let box = document.createElement("div");
      box.classList.add("box");
      container.appendChild(box);

      // This color generation logic is great! No changes needed here.
      let r = Math.floor(Math.random() * 256).toString(16).padStart(2, "0");
      let g = Math.floor(Math.random() * 256).toString(16).padStart(2, "0");
      let b = Math.floor(Math.random() * 256).toString(16).padStart(2, "0");
      let code = "#" + r + g + b;

      box.style.background = code;
      box.innerText = code;

      box.addEventListener(
        "click",
        function(e) {
          // --- FIX 2: Used 'writeText' which is the correct clipboard method ---
          navigator.clipboard.writeText(e.target.innerText);

          overlay.style.transform = "scale(1)";
          overlay.style.background = e.target.innerText;

          // --- FIX 3: Used Math.floor() to get a valid whole number for the array index ---
          const randomIndex = Math.floor(Math.random() * messages.length);
          overlay.innerText = messages[randomIndex];

          setTimeout(
            function() {
              overlay.style.transform = "scale(0)";
            }, 1000
          );
        }
      )
    }
  </script>
</body>
</html>
